{%extends "cakebox/base.html"%}
{%block body_block%}
<div class="container">

    <table class="table table-striped">

        <tr>
            <td>Flavour</td>
            
            <td>image</td>
            <td>Action</td>
        </tr>

        {%for ck in cakes%}
        <tr>
            <td>{{ck.flavour}}</td>
            
            <td>
                <img src="{{ck.image.url}}" alt="" width="100px" height="200px" style="object-fit: contain;">
            </td>

            <td>
                <a href="{%url 'cake-remove' ck.id%}" class="btn btn-outline-danger">delete</a>
                
                <a href="{%url 'add-varient' ck.id%}" class="btn btn-outline-success">add cakevarient</a>
                <a href="{%url 'cake-detail' ck.id%}" class="btn btn-outline-info">view</a>
            </td>
        </tr>
        {%endfor%}

    </table>




</div>
{%endblock%}
